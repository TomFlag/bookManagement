services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=appdb'
      - 'POSTGRES_USER=appuser'
      - 'POSTGRES_PASSWORD=apppass'
    command: ["postgres", "-c", "timezone=Asia/Tokyo"]
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U appuser -d appdb" ]
      interval: 5s
      timeout: 5s
      retries: 5