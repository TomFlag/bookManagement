spring:
  application:
    name: bookManagement

  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: appuser
    password: apppass
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: "SET TIME ZONE 'Asia/Tokyo'"

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jooq:
    sql-dialect: POSTGRES

  docker:
    compose:
      enabled: false

server:
  port: 8080
